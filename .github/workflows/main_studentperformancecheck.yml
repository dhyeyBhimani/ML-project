# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancecheck

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerdhyey.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ed9931080ef24cf5ba0c937fa386eeac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90f8db6b058240afa7e27cfa0fc740df }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerdhyey.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed9931080ef24cf5ba0c937fa386eeac }}/student-performance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformancecheck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a0d2e8fae90c4cd39fcb02cf098fb451 }}
        images: 'testdockerdhyey.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed9931080ef24cf5ba0c937fa386eeac }}/student-performance:${{ github.sha }}'